<!DOCTYPE html>
<html>
<head>
    <style>
        /* Hide default audio controls */
        audio {
            display: none;
        }
    
        /* Style the custom audio player container */
        .custom-audio-player {
            /* Your custom styles here */
            background-color: #f2f2f2;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px;
        }
    
        /* Style the custom play button */
        .custom-play-button {
            /* Your custom styles here */
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    
    <div class="custom-audio-player">
        <!-- Your custom play button with JavaScript to handle playback -->
        <button class="custom-play-button">Play</button>
    </div>
    
    <audio id="myAudio">
        <source src="/Music and Such/B3313 OST - Parallel Lobby.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        // JavaScript to handle audio playback
        const audio = document.getElementById("myAudio");
        const playButton = document.querySelector(".custom-play-button");
    
        playButton.addEventListener("click", () => {
            if (audio.paused) {
                audio.play();
                playButton.textContent = "Pause";
            } else {
                audio.pause();
                playButton.textContent = "Play";
            }
        });
    </script>    
</head>
<body>
    <p>I guess you've found my domain. Well, Welcome!</p>
</body>
