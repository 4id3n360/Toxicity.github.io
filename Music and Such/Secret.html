<!DOCTYPE html>
<html>
<head>
    <title>Custom Audio Player</title>
    <style>
        /* Hide default audio controls */
        audio {
            display: none;
        }

        /* Style the custom audio player container */
        .custom-audio-player {
            /* Your custom styles here */
            background-color: #f2f2f2;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px;
        }

        /* Style the custom play, forward, and rewind buttons */
        .custom-button {
            /* Your custom styles here */
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="custom-audio-player">
        <!-- Your custom play, forward, and rewind buttons -->
        <button class="custom-button" onclick="rewind()">Rewind</button>
        <button class="custom-button" onclick="togglePlayback()">Play</button>
        <button class="custom-button" onclick="forward()">Forward</button>
    </div>

    <audio id="myAudio" autoplay>
        <source src="/Music and Such/B3313 OST - Parallel Lobby.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // JavaScript to handle audio playback
        const audio = document.getElementById("myAudio");
        const playButton = document.querySelector(".custom-button:nth-of-type(2)");

        // Function to toggle play/pause
        function togglePlayback() {
            if (audio.paused) {
                audio.play();
                playButton.textContent = "Pause";
            } else {
                audio.pause();
                playButton.textContent = "Play";
            }
        }

        // Function to rewind the audio by 5 seconds
        function rewind() {
            audio.currentTime -= 5;
        }

        // Function to forward the audio by 5 seconds
        function forward() {
            audio.currentTime += 5;
        }
    </script>
    <p>Oops, you found me. Well, welcome to my secret domain!</p>
</body>
</html>
