<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
</head>
<body>
    <h1>Chatbot</h1>
    <div id="chat-container">
        <div id="chat-log"></div>
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function appendMessage(userMessage, botMessage) {
            var chatLog = document.getElementById('chat-log');
            var userDiv = document.createElement('div');
            userDiv.className = 'user-message';
            userDiv.innerHTML = '<strong>You:</strong> ' + userMessage;
            chatLog.appendChild(userDiv);

            var botDiv = document.createElement('div');
            botDiv.className = 'bot-message';
            botDiv.innerHTML = '<strong>Chatbot:</strong> ' + botMessage;
            chatLog.appendChild(botDiv);
        }

        function sendMessage() {
            var userMessage = document.getElementById('user-input').value;
            appendMessage(userMessage, '...');
            document.getElementById('user-input').value = '';

            // Send user message to server
            fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'user_message=' + userMessage
            })
            .then(response => response.json())
            .then(data => {
                var botMessage = data.bot_response;
                document.getElementById('chat-log').removeChild(document.querySelector('.bot-message'));
                appendMessage('', botMessage);
            });
        }
    </script>
</body>
</html>
